version: '3.8'

services:
  db:
    build: ./database
    image: db-container-image
    container_name: db-container
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: contacts_db
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - contacts-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 30s

  frontend:
    build: ./frontend
    image: frontend-container-image
    container_name: frontend-container
    environment:
      DB_HOST: db-container
    ports:
      - "3000:3000"
    networks:
      - contacts-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

networks:
  contacts-network:
    driver: bridge
    name: contacts-network

volumes:
  db-data: